{% extends "Fantasy/base.html" %}
{% load crispy_forms_tags%}
{% block content%}
{% load static %}


<div class="content-section">
    <form method="post">
        {% csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Add One Shipment! Gameweek {{gameweek}}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
			<button class="btn btn-outline-info" type="submit">Submit</button>
        </div>
    </form>
    <div class="form-group">
        <small class="text-muted">Want to create multiple shipments? <a class="ml-2" href="#">Add Multiple</a> </small>
    </div>
</div>

{% endblock content%}
