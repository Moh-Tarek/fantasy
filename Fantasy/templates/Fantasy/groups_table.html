{% for g, teams_stats in ranked_data.items %}
<table class="table table-hover" width="100%" cellspacing="0">
    <thead class="thead-light">
        <tr class="text-center">
            <th colspan="100%" class="text-primary">Group {{g}}</th>
        </tr>
        <tr class="text-center">
            <th>Rank</th>
            <th style="width: 25%;">Team</th>
            <th>Matches Played</th>
            <th>Won</th>
            <th>Draws</th>
            <th>Lost</th>
            <th>Goals Scored</th>
            <th>Goals Conceded</th>
            <th>Goals Diff.</th>
            <th>Points</th>
        </tr>
    </thead>
    <tbody>
        {% for i in teams_stats %}
        <tr class="{% if forloop.counter == 1 or forloop.counter == 2 %}border-left-success{% endif %}">
            <td>{{forloop.counter}}</td>
            <td>{{i.team}}</td>
            <td class="text-center">{{i.MP}}</td>
            <td class="text-center">{{i.W}}</td>
            <td class="text-center">{{i.D}}</td>
            <td class="text-center">{{i.L}}</td>
            <td class="text-center">{{i.GS}}</td>
            <td class="text-center">{{i.GC}}</td>
            <td class="text-center">{{i.GD}}</td>
            <td class="text-center bg-dark text-white">{{i.P}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endfor %}
