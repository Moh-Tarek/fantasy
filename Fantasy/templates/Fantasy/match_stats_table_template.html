<table class="table table-bordered statsTables" width="100%" cellspacing="0">
    <thead class="thead-dark">
        <tr class="text-center">
            <th colspan="2">{{stat_name}}</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="text-right" style="width:50%;">{% for i in team1_stat %}{{ i.0 }} ({{ i.1|add:"0" }})<br>{% endfor %}</td>
            <td class="text-left" style="width:50%;">{% for i in team2_stat %}{{ i.0 }} ({{ i.1|add:"0" }})<br>{% endfor %}</td>
        </tr>
    </tbody>
</table>
