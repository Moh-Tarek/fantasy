{% extends "Fantasy/base.html" %}
{% load crispy_forms_tags%}
{% block content%}
{% load static %}

<div class="content-section">
    <form method="post">
        {% csrf_token%}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Sign in!</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Sign In</button>
        </div>
    </form>
</div>
{% endblock content%}
